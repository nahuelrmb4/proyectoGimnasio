<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
</head>
<body>
    <h2>{{titulo}}</h2>

    <ul>
        {% for actividad in actividades %}
        <li>
            <p>
                Actividad ID: {{actividad.id}}<br>
                Nombre: {{actividad.nombre}}<br>
                DÃ­a: {{actividad.dia}}<br>
                Horario: {{actividad.horario}}<br>
                Alumnos: {% for alumno in actividad.alumnos.all %} {{alumno}}, {% endfor %}<br>
                <a href=" {% url 'editarActividad' actividad.id %} ">
                    <button>Editar</button>
                </a>
                <a href=" {% url 'borrarActividad' actividad.id %} ">
                    <button>Borrar</button>
                </a>
            </p>
        </li>
        <hr>
        <br>
        {% endfor %}
    </ul>
    <a href=" {% url 'crearActividad' %} ">
        <button>Agregar Actividad</button>
    </a>
</body>
</html>
