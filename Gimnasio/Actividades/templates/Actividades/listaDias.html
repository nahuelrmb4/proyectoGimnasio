<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
</head>
<body>
    <h2>{{titulo}}</h2>

    <ul>
        {% for dia in dias %}
        <li>
            <p>
                Día ID: {{dia.id}}<br>
                Nombre: {{dia.nombre}}<br>
            </p>
        </li>
        <hr>
        <br>
        {% endfor %}
    </ul>
    <a href=" {% url 'crearDia' %} ">
        <button>Agregar Día</button>
    </a>
</body>
</html>
